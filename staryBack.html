                function trigoTest() {
                    for (n=0; n<=Math.PI; n += Math.PI/3) {
                        document.writeln("TRIGO - n="+n+", cos(n)="+Math.cos(n)+", sin(n)="+Math.sin(n));

                };
            </script>
